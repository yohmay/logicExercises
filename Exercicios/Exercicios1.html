<h1>Salário em Horas</h1>
<script>
    let nome = prompt("Digite seu nome");
    alert("Seja Bem Vindo Sr(a)" + nome);

let salario = prompt("Digite seu Salário Mensal");
let horas = prompt("Digite quantas horas você trabalha");

if(salario,horas){
    let valorhoras = salario/horas;
    document.write("Por hora você recebe: "+valorhoras);
    }
    else{
        document.write("Digite seu salário mensal e quantas horas você trabalha");
}
</script>
